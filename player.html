<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player | CodeBase</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 18px 22px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      align-items: center;
    }

    .brand { font-size: 22px; font-weight: 600; white-space: nowrap; }
    .profile { display: flex; align-items: center; gap: 12px; white-space: nowrap; }
    .profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #4f46e5; object-fit: cover; }
    .logout-btn { padding: 8px 16px; background: #ef4444; border: none; border-radius: 6px; color: white; cursor: pointer; transition: 0.2s; }
    .logout-btn:hover { background: #dc2626; }

    /* PLAYER CONTAINER */
    .player-box { flex: 1; padding: 20px; display: flex; justify-content: center; align-items: center; }
    iframe { width: 100%; height: 80vh; border: none; border-radius: 12px; background: black; }

    /* MOBILE */
    @media (max-width: 600px) {
      .navbar { flex-direction: column; text-align: center; gap: 10px; }
      iframe { height: 60vh; }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <button onclick="history.back()" style="
      padding: 8px 16px;
      background:#2563eb;
      border:none;
      color:white;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;">â¬… Back</button>

    <div class="brand">Video Player</div>

    <div class="profile">
      <img id="userPhoto" src="">
      <span id="userName">Loading...</span>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="player-box">
    <iframe id="ytplayer" allowfullscreen></iframe>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { app } from "./assets/js/firebase.js";

    const auth = getAuth();
    const db = getFirestore(app);
    const videoFrame = document.getElementById("ytplayer");

    const link = localStorage.getItem("videoLink");

    if (!link) {
      videoFrame.srcdoc = "<h2 style='color:white;text-align:center;'>Invalid Video Link!</h2>";
    } else {
      const embedLink = convertLink(link);
      if (embedLink) {
        videoFrame.src = embedLink;
      } else {
        videoFrame.srcdoc = "<h2 style='color:white;text-align:center;'>Invalid Video Link!</h2>";
      }
    }

    function convertLink(url) {
      // Already an embed link
      if (url.includes("youtube.com/embed/")) return url.includes("?") ? url + "&autoplay=1&color=white" : url + "?autoplay=1&color=white";

      let videoId;

      // YouTube full link
      if (url.includes("youtube.com/watch")) {
        const urlObj = new URL(url);
        videoId = urlObj.searchParams.get("v");
      }

      // YouTube short link
      else if (url.includes("youtu.be/")) {
        const parts = url.split("youtu.be/");
        videoId = parts[1].split(/[?&]/)[0];
      }

      if (videoId) return `https://www.youtube.com/embed/${videoId}?autoplay=1&color=white`;

      // Google Drive
      if (url.includes("drive.google.com")) {
        const match = url.match(/[-\w]{25,}/);
        if (match) return `https://drive.google.com/file/d/${match[0]}/preview`;
      }

      // Direct MP4
      if (url.endsWith(".mp4")) return url;

      return "";
    }

    // AUTH CHECK
    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("userName").innerText = `${data.name} (${data.registrationNumber})`;
        document.getElementById("userPhoto").src = user.photoURL || "assets/img/default.png";
      }
    });

    // LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
