<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Reader</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #0d1117;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .topbar {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    padding: 12px 18px;
    display: flex;
    align-items: center;
    gap: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .topbar button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 7px 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
  }

  .topbar button:hover {
    background: #1d4ed8;
  }

  #viewerContainer {
    flex: 1;
    overflow: hidden;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* ---------------------------------------------
     WATERMARK OVERLAY (Visible on screen only)
  --------------------------------------------- */
  #watermark {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 150px;
    opacity: 0.8;
    pointer-events: none; /* can't click */
    z-index: 50;
  }

  @media (max-width: 600px) {
    #watermark {
      width: 100px;
      bottom: 10px;
      right: 10px;
    }
  }
</style>
</head>

<body>

<div class="topbar">
  <button onclick="history.back()">Back</button>
  <button onclick="downloadPDF()">Download</button>
</div>

<div id="viewerContainer">
  <iframe id="pdfFrame" src="" allowfullscreen></iframe>

  <!-- Watermark Overlay -->
  <img id="watermark" src="assets/img/CodeBase_wide.png">
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const fileId = params.get("id");

  if (!fileId) {
    alert("PDF ID missing!");
    throw new Error("No PDF ID");
  }

  // Load PDF into viewer
  const previewURL = `https://drive.google.com/file/d/${fileId}/preview`;
  document.getElementById("pdfFrame").src = previewURL;

  // Direct download (Google Drive allowed)
  function downloadPDF() {
    const link = document.createElement("a");
    link.href = `https://drive.google.com/u/0/uc?id=${fileId}&export=download`;
    link.download = "document.pdf";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
