<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Content | CodeBase</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #111827, #1e3a8a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 18px 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      align-items: center;
    }

    .brand {
      font-size: 22px;
      font-weight: 600;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #4f46e5;
    }

    .logout-btn {
      padding: 8px 16px;
      background: #ef4444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .logout-btn:hover { background: #dc2626; }

    .content {
      flex: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      overflow-y: auto;
    }

    .card {
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      height: 35px;
      transition: 0.3s;
      cursor: pointer;
      text-align: left;
      overflow: hidden;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.15);
      /*transform: translateY(-4px);*/
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card p {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* LOADING ANIMATION */
    .loader {
      margin: 50px auto;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* MOBILE FIXES */
    @media (max-width: 600px) {
      .navbar { flex-direction: column; gap: 10px; }
      .brand { font-size: 18px; }
      #userName { font-size: 14px; }
      .card h3 { font-size: 16px; }
      .card p { font-size: 12px; }
    }
  </style>

</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="brand">
      <button onclick="history.back()" style="
      padding: 8px 16px;
      margin-right: 10px;
      background:#2563eb;
      border:none;
      color:white;
      border-radius:6px;
      cursor:pointer;">Back</button>
      Course Content
    </div>
    <div class="profile">
      <img id="userPhoto" src="" alt="">
      <span id="userName">Loading...</span>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- CONTENT AREA -->
  <div id="loading" class="loader"></div>
  <div class="content" id="contentContainer" style="display:none;"></div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    import { getFirestore, doc, getDoc, collection, getDocs }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    import { app } from "./assets/js/firebase.js";

    const auth = getAuth();
    const db = getFirestore(app);

    const loading = document.getElementById("loading");
    const contentContainer = document.getElementById("contentContainer");

    const selectedCourseId = localStorage.getItem("selectedCourseId");

    if (!selectedCourseId) {
      loading.style.display = "none";
      contentContainer.style.display = "block";
      contentContainer.innerHTML = "<p>No course selected!</p>";
    }

    // FAST LOAD USING LOCALSTORAGE
    let cachedUser = localStorage.getItem("userData");
    if (cachedUser) {
      try {
        cachedUser = JSON.parse(cachedUser);
        document.getElementById("userName").innerText =
          `${cachedUser.name} (${cachedUser.registrationNumber})`;
        document.getElementById("userPhoto").src = cachedUser.photoURL;
      } catch {}
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        window.location.href = "register.html";
        return;
      }

      const data = snap.data();

      // Update UI
      document.getElementById("userName").innerText =
        `${data.name} (${data.registrationNumber})`;
      document.getElementById("userPhoto").src = user.photoURL;

      // Cache for fast load
      localStorage.setItem("userData", JSON.stringify({
        name: data.name,
        registrationNumber: data.registrationNumber,
        photoURL: user.photoURL
      }));

      loadContent();
    });

    async function loadContent() {
      const contentRef = collection(db, "courses", selectedCourseId, "content");
      const contentSnap = await getDocs(contentRef);

      contentContainer.innerHTML = "";
      loading.style.display = "none";
      contentContainer.style.display = "grid";

      if (contentSnap.empty) {
        contentContainer.innerHTML = "<p>No content found.</p>";
        return;
      }

      contentSnap.forEach(docItem => {
        const c = docItem.data();

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${c.tittle}</h3>
          <p>${c.description || ""}</p>
        `;

        card.addEventListener("click", () => {
          localStorage.setItem("selectedContentId", docItem.id);
          window.location.href = "resources.html";
        });

        contentContainer.appendChild(card);
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
