<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Content | CodeBase</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #111827, #1e3a8a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      align-items: center;
    }

    .brand { font-size: 22px; font-weight: 600; letter-spacing: 1px; }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid #4f46e5; }

    .logout-btn {
      padding: 8px 16px;
      background: #ef4444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .logout-btn:hover { background: #dc2626; }

    .content {
      flex: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(370px, 1fr));
      gap: 25px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .card {
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      transition: 0.3s;
      cursor: pointer;
      display: inline-block;
      text-align: left;
      max-width: 100%;
      height: 25px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card p {
      font-size: 14px;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 600px) { .navbar { flex-direction: column; gap: 10px; } }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="brand">Course Content</div>
    <div class="profile">
      <img id="userPhoto" src="" alt="">
      <span id="userName">Loading...</span>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- CONTENT CARDS -->
  <div class="content" id="contentContainer"></div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    import { getFirestore, doc, getDoc, collection, getDocs }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    import { app } from "./assets/js/firebase.js";

    const auth = getAuth();
    const db = getFirestore(app);
    const contentContainer = document.getElementById("contentContainer");

    const selectedCourseId = localStorage.getItem("selectedCourseId");
    if (!selectedCourseId) {
      contentContainer.innerHTML = "<p style='opacity:0.7;'>No course selected!</p>";
    } else {
      onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = "index.html"; return; }

        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (!snap.exists()) { window.location.href = "register.html"; return; }

        const data = snap.data();
        document.getElementById("userName").innerText =
          `${data.name} (${data.registrationNumber})`;
        document.getElementById("userPhoto").src = user.photoURL;

        // Fetch content
        const contentRef = collection(db, "courses", selectedCourseId, "content");
        const contentSnap = await getDocs(contentRef);

        contentContainer.innerHTML = "";

        if (contentSnap.empty) {
          contentContainer.innerHTML = "<p style='opacity:0.7;'>No content found for this course.</p>";
        } else {
          contentSnap.forEach(docItem => {
            const c = docItem.data();
            const card = document.createElement("div");
            card.className = "card";
            card.tittle = c.tittle;
            card.innerHTML = `<h3>${c.tittle}</h3><p>${c.description || ""}</p>`;

            // Click â†’ go to resources.html with selected content ID
            card.addEventListener("click", () => {
              localStorage.setItem("selectedContentId", docItem.id);
              window.location.href = "resources.html";
            });

            contentContainer.appendChild(card);
          });
        }
      });
    }

    // LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
