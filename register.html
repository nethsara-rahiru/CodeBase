<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CodeBase</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .input-group {
      position: relative;
      margin: 20px 0;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 14px 10px;
      font-size: 16px;
      border: 2px solid #888;
      outline: none;
      border-radius: 10px;
      transition: 0.3s ease;
      background: #f8f8f8;
      color: #000;
    }

    .input-group input:focus {
      border-color: #2979ff;
      background: #fff;
      box-shadow: 0 0 8px rgba(41, 121, 255, 0.4);
    }

    .input-group label {
      position: absolute;
      top: 14px;
      left: 12px;
      color: #666;
      pointer-events: none;
      font-size: 15px;
      transition: 0.3s ease;
      background: transparent;
      padding: 0 6px;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 13px;
      color: #ffffff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 50px;
      background: #fff;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.2s;
    }

    button:hover {
      background: #e9e9e9;
    }
  </style>
</head>

<body>

  <div class="card">
  
    <h2>Register</h2>
    <p>Fill your details</p>

    <!-- FULL NAME -->
    <div class="input-group">
      <input type="text" id="name" placeholder=" " readonly>
      <label for="name">Full Name</label>
    </div>

    <!-- REGISTRATION NUMBER -->
    <div class="input-group">
      <input type="text" id="regno" maxlength="15" placeholder=" " required>
      <label for="regno">Registration Number</label>
    </div>

    <!-- PHONE -->
    <div class="input-group">
      <input type="text" id="phone" placeholder=" ">
      <label for="phone">Phone Number</label>
    </div>

    <button onclick="registerUser(document.getElementById('regno').value, document.getElementById('phone').value)">
      Complete Registration
    </button>

  </div>

  <script type="module" src="assets/js/firebase.js"></script>

  <script>
    // Fill name field from Google login
    const user = JSON.parse(localStorage.getItem('user'));
    if (user) {
      document.getElementById('name').value = user.name;
    } else {
      window.location.href = "login.html";
    }

    // Auto-format registration number
    document.getElementById("regno").addEventListener("input", function () {
      let value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, "");

      let year = value.substring(0, 4);
      let dept = value.substring(4).replace(/[0-9]/g, "");
      let num = value.substring(4 + dept.length);

      let formatted = "";

      if (year.length > 0) formatted += year;
      if (value.length > 4) formatted += "/";
      if (dept.length > 0) formatted += dept;
      if (dept.length > 0 && num.length > 0) formatted += "/";
      if (num.length > 0) formatted += num.substring(0, 2);

      this.value = formatted;
    });
  </script>

</body>
</html>
