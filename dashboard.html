<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | CodeBase</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #111827, #1e3a8a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      align-items: center;
    }

    .brand {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #4f46e5;
    }

    .logout-btn {
      padding: 8px 16px;
      background: #ef4444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .logout-btn:hover { background: #dc2626; }

    .content {
      flex: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(370px, 1fr));
      gap: 25px;
      white-space: nowrap;
      overflow: hidden;
    }

    .card {
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      transition: 0.3s;
      cursor: pointer;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 600;
    }

    .card p {
      font-size: 14px;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .navbar { flex-direction: column; gap: 10px; }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="brand">CodeBase Dashboard</div>

    <div class="profile">
      <img id="userPhoto" src="" alt="">
      <span id="userName">Loading...</span>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <div class="content" id="courseContainer"></div>
  </div>

  <!-- AUTH + FIRESTORE LOGIC -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    import { getFirestore, doc, getDoc, collection, getDocs }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    import { app } from "./assets/js/firebase.js";

    const auth = getAuth();
    const db = getFirestore(app);

    const courseContainer = document.getElementById("courseContainer");

    // AUTH CHECK
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // USER FIRESTORE CHECK
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        window.location.href = "register.html";
        return;
      }

      const data = snap.data();

      document.getElementById("userName").innerText =
        `${data.name} (${data.registrationNumber})`;
      document.getElementById("userPhoto").src = user.photoURL;

      // LOAD COURSES
      loadCourses();
    });

    // FETCH COURSES FROM FIRESTORE
    async function loadCourses() {
      const courseRef = collection(db, "courses");
      const courseSnap = await getDocs(courseRef);

      courseContainer.innerHTML = ""; // clear old cards

      courseSnap.forEach(doc => {
        const c = doc.data();

        // create card
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${c.name}</h3>
        `;

        courseContainer.appendChild(card);
      });

      // If zero courses
      if (courseSnap.empty) {
        courseContainer.innerHTML = `
          <p style="opacity:0.7;">No courses found in database.</p>
        `;
      }
    }

    // LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    });
  </script>


</body>
</html>
