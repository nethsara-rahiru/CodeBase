<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | CodeBase</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #111827, #1e3a8a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      align-items: center;
    }

    .brand {
      font-size: 22px;
      font-weight: 600;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #4f46e5;
    }

    .logout-btn {
      padding: 8px 16px;
      background: #ef4444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .logout-btn:hover { background: #dc2626; }

    .content {
      flex: 1;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    .card {
      padding: 20px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: 0.25s;
      cursor: pointer;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.15);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      #userName {
        font-size: 14px;
      }

      .content {
        grid-template-columns: 1fr;
        padding: 15px;
      }

      .card h3 { font-size: 16px; }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="brand">CodeBase Dashboard</div>

    <div class="profile">
      <img id="userPhoto" src="">
      <span id="userName">Loading...</span>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="content" id="courseContainer"></div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    import { getFirestore, doc, getDoc, collection, getDocs }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    import { app } from "./assets/js/firebase.js";

    const auth = getAuth();
    const db = getFirestore(app);

    const courseContainer = document.getElementById("courseContainer");
    const userName = document.getElementById("userName");
    const userPhoto = document.getElementById("userPhoto");

    // -------------------------------
    // ðŸ” FAST + SECURE AUTH CHECK
    // -------------------------------
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      userPhoto.src = user.photoURL || "";

      // Check Firestore for user details
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        window.location.href = "register.html";
        return;
      }

      const data = snap.data();

      userName.textContent = `${data.name} (${data.registrationNumber})`;

      // Load courses
      loadCourses();
    });

    // -------------------------------
    // ðŸ“š LOAD COURSES
    // -------------------------------
    async function loadCourses() {
      const user = auth.currentUser;
      if (!user) return;

      // Get user level
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      const userLevel = userSnap.data().level; // "1" / "2" / "3" / "4"

      const courseRef = collection(db, "courses");
      const courseSnap = await getDocs(courseRef);

      courseContainer.innerHTML = "";

      let found = false;

      courseSnap.forEach(docItem => {
        const id = docItem.id;      // Example: IT1134
        const year = id[2];         // 1, 2, 3, or 4  (3rd character)

        if (year == userLevel) {
          found = true;

          const c = docItem.data();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<h3>${c.name}</h3>`;

          card.addEventListener("click", () => {
            localStorage.setItem("selectedCourseId", id);
            window.location.href = "content.html";
          });

          courseContainer.appendChild(card);
        }
      });

      if (!found) {
        courseContainer.innerHTML = `<p style="opacity:0.7;">No courses found for your academic year.</p>`;
      }
    }


    // -------------------------------
    // ðŸšª LOGOUT
    // -------------------------------
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
